<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movable Red Circle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instructions">
        <h3>Controls:</h3>
        <p>Move the red circle using:</p>
        <p>
            <span class="key-hint">W</span> <span class="key-hint">A</span> <span class="key-hint">S</span> <span class="key-hint">D</span> keys or 
            <span class="key-hint">↑</span> <span class="key-hint">←</span> <span class="key-hint">↓</span> <span class="key-hint">→</span> arrow keys
        </p>
        <p>When near the blue circle, press <span class="key-hint">SPACE</span> to interact</p>
        <p>Close dialog with <span class="key-hint">ESC</span>, <span class="key-hint">ENTER</span> or click "Cerrar"</p>
    </div>

    <!-- Indicador de interacción -->
    <div id="interactionHint" class="interaction-hint hidden">Press SPACE to interact</div>

    <!-- Chat de interacción -->
    <div id="dialogBox" class="dialog-box hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h3>Chat con el Círculo Azul</h3>
                <button id="closeChatBtn" class="close-btn">&times;</button>
            </div>
            
            <div id="chatMessages" class="chat-messages">
                <div class="message bot-message">
                    <span class="message-sender">Círculo Azul:</span>
                    <span class="message-text">¡Hola! ¿En qué puedo ayudarte?</span>
                </div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="chatInput" class="chat-input" placeholder="Escribe tu mensaje..." maxlength="200">
                <button id="sendMessage" class="send-btn">Enviar</button>
            </div>
            
            <div class="chat-footer">
                <button id="closeChat" class="dialog-button close-chat-btn">Cerrar Chat</button>
            </div>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <p>Position: <span id="position">X: 400, Y: 300</span></p>
    </div>

    <script src="actions.js"></script>
</body>
</html>
